<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<!-- Canonical URL -->
		<link rel="canonical" href="https://bearprompt.com/" />

		<!-- Icons -->
		<link rel="icon" href="/favicon.ico" />
		<link rel="apple-touch-icon" href="/apple-touch-icon.png" />

		<!-- OpenGraph -->
		<meta property="og:title" content="Bearprompt - Your private prompt library" />
		<meta property="og:description" content="Your private prompt library for AI. Store, organize, and quickly access your prompts - all locally in your browser." />
		<meta property="og:image" content="https://bearprompt.com/og-image.png" />
		<meta property="og:url" content="https://bearprompt.com" />
		<meta property="og:type" content="website" />

		<!-- X / Twitter -->
		<meta name="twitter:card" content="summary_large_image" />
		<meta name="twitter:title" content="Bearprompt - Your private prompt library" />
		<meta name="twitter:description" content="Your private prompt library for AI. Store, organize, and quickly access your prompts - all locally in your browser." />
		<meta name="twitter:image" content="https://bearprompt.com/og-image.png" />

		<!-- Umami Analytics -->

		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
